<div class="hidden sm:block">
  <div class="inline-block min-w-full align-middle border-b border-gray-200">

    <table class="min-w-full border-separate" style="border-spacing: 0">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter sm:pl-6 lg:pl-8">Title</th>
          <th scope="col" class="sticky top-0 z-10 hidden border-b border-gray-300 bg-gray-50 bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter sm:table-cell">Status</th>
          <th scope="col" class="sticky top-0 z-10 hidden border-b border-gray-300 bg-gray-50 bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter lg:table-cell">Priority</th>
          <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter">Importance</th>
          <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 px-3 py-3.5 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter">Date Created</th>
          <th scope="col" class="sticky top-0 z-10 border-b border-gray-300 bg-gray-50 bg-opacity-75 py-3.5 pr-4 pl-3 backdrop-blur backdrop-filter sm:pr-6 lg:pr-8">
            <span class="sr-only">Edit</span>
          </th>
        </tr>
      </thead>
      <tbody class="bg-white">
        {{ $tmp := . }}
        {{ range $index, $element := .Tasks }}
        <tr>
          <td class="py-1 pl-4 pr-3 text-gray-900 border-b border-gray-200 whitespace-nowrap sm:pl-6 lg:pl-8">{{ $element.Title }}</td>
          <td class="px-3 py-1 border-b border-gray-200 whitespace-nowrap">
            <button class="inline-flex items-center px-2 py-1 text-sm tracking-wide text-gray-500 rounded-sm hover:text-gray-600">
              {{ $element.Status }}
            </button>
          </td>
          <td class="px-3 py-1 border-b border-gray-200 whitespace-nowrap">
            <button class="inline-flex items-center px-2 py-1 text-sm tracking-wide text-gray-500 rounded-sm hover:text-gray-600">
              {{ $element.Priority }}
            </button>
          </td>
          <td class="px-3 py-1 border-b border-gray-200 whitespace-nowrap">
            <button class="inline-flex items-center px-2 py-1 text-sm tracking-wide text-gray-500 rounded-sm hover:text-gray-600">
              {{ $element.Importance }}
            </button>
          </td>
          <td class="px-3 py-1 text-sm text-gray-500 border-b border-gray-200 whitespace-nowrap">{{ $element.DisplayDateCreated }}</td>
          <td class="relative py-1 pl-3 pr-4 text-sm font-medium text-right border-b border-gray-200 whitespace-nowrap sm:pr-6 lg:pr-8">
            <a href="/dashboard/p/{{ $tmp.ID }}/edit/{{ $element.ID }}" class="text-indigo-600 hover:text-indigo-900">Edit<span class="sr-only">, {{ $element.Title }}</span></a>
            <a href="/dashboard/p/{{ $tmp.ID }}/delete/{{ $element.ID }}" class="ml-3 text-indigo-600 hover:text-indigo-900">Delete<span class="sr-only">, {{ $element.Title }}</span></a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</div>
{{ end }}
