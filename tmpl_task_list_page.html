{{ define "main" }}
<div class="py-6">
  <!--          <div class="max-w-full px-4 mx-auto sm:px-6 md:px-8">-->
  <!--            <h1 class="text-2xl font-semibold text-gray-900">Project A</h1>-->
  <!--          </div>-->
  <div class="max-w-full px-4 mx-auto sm:px-6 md:px-8">

    <!-- Replace with your content -->

    <div class="flex justify-between">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">Project A</h1>
      </div>
      <div>
        <a href="{{ .BaseURL }}/p/{{ .ID }}/new" class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">New Task</a>
      </div>
    </div>


    <div class="flex flex-col mt-8">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
          <table class="min-w-full divide-y divide-gray-300">
            <thead>
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6 md:pl-0">Title</th>
                <!-- <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900"></th> -->
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6 md:pr-0">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">

              {{ $tmp := . }}
              {{ range $index, $element := .Tasks }}
              <tr>
                <td class="py-4 pl-4 pr-3 text-sm font-medium text-gray-900 whitespace-nowrap sm:pl-6 md:pl-0">{{ $element.Title }}</td>
                <!-- <td class="px-3 py-4 text-sm text-gray-500 whitespace-nowrap"></td> -->
                <td class="relative py-4 pl-3 pr-4 text-sm font-medium text-right whitespace-nowrap sm:pr-6 md:pr-0">
                  <a href="{{ $tmp.BaseURL }}/p/{{ $tmp.ID }}/edit/{{ $element.ID }}" class="text-indigo-600 hover:text-indigo-900">Edit<span class="sr-only">, Task A</span></a>
                </td>
              </tr>
              {{ end }}

              <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- /End replace -->

  </div>
</div>
{{ end }}
