{{ define "main" }}

{{ if not .Projects }}
<div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
  <div class="text-center">
    <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No projects</h3>
    <p class="mt-1 text-sm text-gray-500">Get started by creating a new project.</p>
    <div class="mt-6">
      <a href="{{ .BaseURL }}/dashboard/new" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        <!-- Heroicon name: mini/plus -->
        <svg class="w-5 h-5 mr-2 -ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
        </svg>
        New Project
      </a>
    </div>
  </div>
</div>
{{ else }}
<div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
  <h2 class="text-sm font-medium text-gray-500">Projects</h2>
  <ul role="list" class="grid grid-cols-1 gap-5 mt-3 sm:grid-cols-2 sm:gap-6 lg:grid-cols-4">


    {{ $tmp := . }}
    {{ range $index, $element := .Projects }}
    <li class="flex col-span-1 rounded-md shadow-sm">
      <div class="flex items-center justify-center flex-shrink-0 w-16 text-sm font-medium text-white bg-pink-600 rounded-l-md">PJT</div>
      <div class="flex items-center justify-between flex-1 truncate bg-white border-t border-b border-r border-gray-200 rounded-r-md">
        <div class="flex-1 px-4 py-2 text-sm truncate">
          <a href="{{ $tmp.BaseURL }}/p/{{ .ID }}" class="font-medium text-gray-900 hover:text-gray-600">{{ $element.Title }}</a>
           <p class="text-gray-500">* Tasks</p>
        </div>

            <span class="sr-only">Open options</span>
