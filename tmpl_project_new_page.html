{{ define "main" }}
<div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
  <!--
    This example requires some changes to your config:

    ```
    // tailwind.config.js
    module.exports = {
      // ...
      plugins: [
        // ...
        require('@tailwindcss/forms'),
      ],
    }
    ```
  -->
  <form class="space-y-8 divide-y divide-gray-200" method="post" action="{{ .BaseURL }}/dashboard/new">
    <div class="space-y-8 divide-y divide-gray-200">

      <div class="pt-8">
        <div>
          <h3 class="text-lg font-medium leading-6 text-gray-900">Project Information</h3>
          <p class="mt-1 text-sm text-gray-500">Fill out some basic information for your new project.</p>
        </div>
        <div class="grid grid-cols-1 mt-6 gap-y-6 gap-x-4 sm:grid-cols-6">

          <div class="sm:col-span-6">
            <label for="project-title" class="block text-sm font-medium text-gray-700">Project Title</label>
            <div class="mt-1">
              <input type="text" name="project-title" id="project-title" autocomplete="project-title" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="pt-5">
      <div class="flex justify-end">
        <a href="{{ .BaseURL }}/dashboard" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Cancel</a>
        <button type="submit" class="inline-flex justify-center px-4 py-2 ml-3 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Create</button>
      </div>
    </div>
  </form>

</div>
{{ end }}
